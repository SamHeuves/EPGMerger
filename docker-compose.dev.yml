version: '3.8'

services:
  epg-merger:
    build: .
    container_name: epg-merger-dev
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./app.py:/app/app.py
      - ./templates:/app/templates
    restart: unless-stopped
    environment:
      - TZ=UTC
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
